<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>

<body>
    <!-- 下拉列表 -->
    <select class="s1" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

    <!-- 定义了多行输入框 -->
    <p>
        <textarea name="message" rows="8" cols="80">multi-line input field。
        </textarea>
    </p>

    <div class="button1">
      <button type="button" name="button1" onclick="alert('Hello World')">Hello World</button>
    </div>

<!-- 定义数据选择列表 仅支持html5 -->
    <div class="datalist">
      <input list="browsers" name="browser">
      <datalist class="datalist" id="browsers">
        <option value="IE"></option>
        <option value="Firefox"></option>
      </datalist>
      <input type="submit" name="submitB" value="提交">
    </div>

    <div>
    <!-- 测试keygen元素 -->
      Username: <input type="text" name="user">
      Encryption: <keygen name="security">
    </div>

    <div>
      <!-- 普通文本类型 -->
      Name:<input type="text" name="firstname">
      <br>
      <!-- 密码类型 密码输入框-->
      Password:<input type="password" name="psw">
      <br>
      <!-- 提交类型 一个提交按钮 -->
      <input type="submit" >
      <br>
      <!-- 重置按钮 -->
      <input type="reset">
      <br>
      <!-- 单选按钮 -->
      <input type="radio" name="gender" value="male" checked>Male<br>
      <input type="radio" name="gender" value="female"> Female <br>
      <!-- 多选框 -->
      <input type="checkbox" name="vehicle1" value="Bike">I have a bike
      <br>
      <input type="checkbox" name="vehicle2" value="Car">I have a car
      <br>
      <!-- 按钮 -->
      <input type="button" name="button00" value="Button">
      <br>
      <!-- 以下仅H5支持 -->
      <!-- 颜色 -->
      <input type="color" name="favcolor">
      <br>
      <!-- 日期 可以同max和min属性来设置最大最小日期-->
      <input type="date" name="bday">
      <br>
      <!-- 日期时间 -->
      <input type="datetime-local" name="bdaytime">
      <br>
      <!-- 邮件 不支持IE9及之前-->
      <input type="email" name="email">
      <br>
      <!-- 年月输入框 -->
      <input type="month" name="bdaymonth">
      <br>
      <!-- number类型输入框 -->
      <input type="number" name="quantity" min="1" max="5">
      <br>
      <!-- 范围输入框 -->
      0<input type="range" name="points" min="0" max="10">10
      <br>
      <!-- 搜索框 -->
      <input type="search" name="googlesearch">
      <br>
      <!-- 电话 仅支持Safari-->
      <input type="tel" name="usertel">
      <br>
      <!-- 时间 -->
      <input type="time" name="time">
      <br>
      <!-- url -->
      <input type="url" name="homepage" disabled>
      <br>
      <!-- 周/星期 -->
      <input type="week" name="week_year">
    </div>
</body>

</html>
